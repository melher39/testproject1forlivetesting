<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <title>To Do List</title>


 <!-- Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
   crossorigin="anonymous">
 <!-- awesome fonts -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
 crossorigin="anonymous">  
 <!-- Our CSS -->
 <link rel="stylesheet" href="assets/css/todo.css" media="screen" charset="utf-8">
 <!-- jQuery -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
 <!-- Our todo application logic -->
 <script src="assets/javascript/todo.js"></script>
 <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

</head>

<body>

 <div class="container">





   <div class="row">
     <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
       <div class="page-header">

         <button type="button" id="displaybutton" class="btn btn-success">View To Do List</button>

         <div id="todoDiv">
           <h2>To-Do/Notes</h2>
           <form class="form-horizontal">
             <div class="form-group">
               <div class="col-sm-10">

                 <input type="text" class="form-control" id="newTodo" placeholder="">
               </div>
               <button type="button" id="addItem" class="btn btn-success">Add To Do</button>
             </div>
           </form>

           <ul id="todos">
           </ul>
         </div>

       </div>

     </div>
   </div>


 </div>


 </div>

</body>

</html>
